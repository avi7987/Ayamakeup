            <div class="space-y-6">

                    <select id="stats-month-filter" onchange="updateStats()" class="!w-48 bg-white border-2 border-purple-100">
                        <option value="all">×›×œ ×”×©× ×”</option>
                        </select>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                    <div class="p-6 bg-purple-50 rounded-2xl text-center border border-purple-100">
                        <div class="text-gray-500 text-sm">×¡×”"×› ×”×›× ×¡×•×ª</div>

                    </div>
                    <div class="p-6 bg-pink-50 rounded-2xl text-center border border-pink-100">
                        <div class="text-gray-500 text-sm">×›××•×ª ×›×œ×•×ª ğŸ‘°</div>

    <div id="modal-auto" class="modal">

            <textarea id="auto-msg" class="h-24 mb-4" placeholder="× ×•×¡×— ×”×•×“×¢×”... ×”×©×ª××©×™ ×‘-[×©×]"></textarea>
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div><label class="text-xs font-bold">×˜×™×™××¨ 1 (×“×§×•×ª)</label><input type="number" id="auto-t1"></div>

            <div class="flex gap-2">

    <div id="modal-lead" class="modal">
        <div class="bg-white rounded-3xl p-8 w-full max-w-sm shadow-2xl">
            <h2 class="text-2xl font-bold mb-6 text-center">×œ×™×“ ×—×“×©</h2>
            <div class="space-y-4">
                <input type="text" id="ln-name" placeholder="×©× ×”×œ×§×•×—×”">
                <input type="tel" id="ln-phone" placeholder="×˜×œ×¤×•×Ÿ">
                <button onclick="saveLead()" class="w-full bg-purple-600 text-white py-4 rounded-xl font-bold">×©××™×¨×”</button>
                <button onclick="closeModal('modal-lead')" class="w-full text-gray-400">×‘×™×˜×•×œ</button>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbydwcb9Elv-S-xFhySVkioiaJrLPwx7I9LxzSLY6ep_aR22ErmKBEuAUG_ZPp0u1JghHw/exec';
        
        let leads = JSON.parse(localStorage.getItem('crm_leads_v7')) || [];
        let clients = JSON.parse(localStorage.getItem('clientsData')) || [];
        let autoConfig = JSON.parse(localStorage.getItem('crm_auto_v7')) || {};
        let myChart = null;

        const COLUMNS = [
            { id: 'new', title: 'ğŸ†• ×¤× ×™×™×” ×—×“×©×”' },
            { id: 'contact', title: 'ğŸ“ ×™×¦×™×¨×ª ×§×©×¨' },
            { id: 'negotiation', title: 'ğŸ’¬ ××•"×' },
            { id: 'offer', title: 'ğŸ“„ ×”×¦×¢×”' },
            { id: 'closed', title: 'âœ… × ×¡×’×¨' }
        ];

        window.onload = () => {
            initMonths();
            switchPage('entry');
            document.getElementById('inc-date').valueAsDate = new Date();
            setInterval(checkTimers, 10000);
        };

        // ×¤×™×œ×˜×¨ ×—×•×“×©×™×
        function initMonths() {
            const select = document.getElementById('stats-month-filter');
            const months = ["×™× ×•××¨", "×¤×‘×¨×•××¨", "××¨×¥", "××¤×¨×™×œ", "×××™", "×™×•× ×™", "×™×•×œ×™", "××•×’×•×¡×˜", "×¡×¤×˜××‘×¨", "××•×§×˜×•×‘×¨", "× ×•×‘××‘×¨", "×“×¦××‘×¨"];
            months.forEach(m => {
                const opt = document.createElement('option');
                opt.value = m;
                opt.innerText = m;
                select.appendChild(opt);
            });
        }

        function switchPage(page) {
            ['entry', 'leads', 'stats'].forEach(p => document.getElementById(`page-${p}`).classList.add('hidden'));
            ['nav-entry', 'nav-leads', 'nav-stats'].forEach(p => document.getElementById(p).classList.remove('active'));
            document.getElementById(`page-${page}`).classList.remove('hidden');
            document.getElementById(`nav-${page}`).classList.add('active');
            if(page === 'leads') renderBoard();
            if(page === 'stats') updateStats();
        }

   // --- ×¡×˜×˜×™×¡×˜×™×§×” ××ª×•×§× ×ª ---
        function updateStats() {
            const filter = document.getElementById('stats-month-filter').value;
            
            // ×¡×™× ×•×Ÿ ×”× ×ª×•× ×™×
            const filtered = filter === 'all' 
                ? clients 
                : clients.filter(c => c.month.trim() === filter.trim());

            // ×¢×“×›×•×Ÿ ×”×¨×™×‘×•×¢×™× ×”××¡×›××™×
            const total = filtered.reduce((sum, c) => sum + (parseFloat(c.amount) || 0), 0);
            const brides = filtered.filter(c => c.isBride).length;
            
            document.getElementById('sum-total').innerText = total.toLocaleString() + ' â‚ª';
            document.getElementById('sum-count').innerText = filtered.length;
            document.getElementById('sum-brides').innerText = brides;

            // ×”×›× ×ª × ×ª×•× ×™× ×œ×’×¨×£
            const chartData = {};
            
            if (filter === 'all') {
                // ×ª×¦×•×’×” ×©× ×ª×™×ª - ×œ×¤×™ ×—×•×“×©×™×
                filtered.forEach(c => {
                    chartData[c.month] = (chartData[c.month] || 0) + parseFloat(c.amount);
                });
            } else {
                // ×ª×¦×•×’×” ×—×•×“×©×™×ª - ×œ×¤×™ ×™××™× (×ª××¨×™×›×™×)
                filtered.forEach(c => {
                    const dateLabel = new Date(c.date).toLocaleDateString('he-IL');
                    chartData[dateLabel] = (chartData[dateLabel] || 0) + parseFloat(c.amount);
                });
            }

            // ×¨×™× ×“×•×¨ ×”×’×¨×£ ××—×“×©
            if (myChart) myChart.destroy();
            const ctx = document.getElementById('incomeChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(chartData),
                    datasets: [{
                        label: filter === 'all' ? '×”×›× ×¡×” ×—×•×“×©×™×ª' : '×”×›× ×¡×” ×™×•××™×ª',
                        data: Object.values(chartData),
                        backgroundColor: '#9333ea',
                        borderRadius: 8
                    }]
                },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }
        }

        // --- ×¤×•× ×§×¦×™×•×ª ×œ×™×“×™× ×•×˜×™×™××¨×™× ---
        function renderBoard() {
            const container = document.getElementById('board-container');
            container.innerHTML = '';
            COLUMNS.forEach(col => {
                const colDiv = document.createElement('div');
                colDiv.className = 'kanban-col';
                colDiv.innerHTML = `<div class="flex justify-between items-center mb-4"><h3 class="font-bold text-gray-700">${col.title}</h3><div onclick="openAutoEditor('${col.id}')" class="auto-btn">âš™ï¸ ×”×’×“×¨×•×ª</div></div><div id="cards-${col.id}" class="space-y-4 min-h-[50px]"></div>`;
                container.appendChild(colDiv);
                
                leads.filter(l => l.status === col.id).sort((a,b) => b.urgent - a.urgent).forEach(l => {
                    const card = document.createElement('div');
                    card.className = `lead-card ${l.urgent ? 'is-urgent' : ''}`;
                    card.innerHTML = `
                        <div class="delete-btn" onclick="deleteLead(${l.id})">âœ–</div>
                        <div class="font-bold">${l.name} ${l.urgent ? 'ğŸ””' : ''}</div>
                        <div class="text-xs text-gray-500 mb-2">${l.phone}</div>
                        <button onclick="sendWA(${l.id})" class="w-full py-2 ${l.urgent ? 'bg-orange-500' : 'bg-green-500'} text-white rounded-lg text-xs font-bold mb-2">×©×œ×—×™ ×”×•×“×¢×”</button>
                        <select onchange="updateStatus(${l.id}, this.value)" class="text-[10px] bg-gray-50 border-none">
                            ${COLUMNS.map(c => `<option value="${c.id}" ${l.status === c.id ? 'selected' : ''}>×”×¢×‘×¨ ×œ: ${c.title}</option>`).join('')}
                        </select>`;
                    document.getElementById(`cards-${col.id}`).appendChild(card);
                });
            });
        }

        function checkTimers() {
            let changed = false;
            const now = Date.now();
            leads.forEach(l => {
                if(!autoConfig[l.status]) return;
                const conf = autoConfig[l.status];
                const diff = (now - (l.lastSent || l.enterStatusAt)) / 60000;
                const limit = l.lastSent ? conf.t2 : conf.t1;
                if (diff >= limit && !l.urgent) { l.urgent = true; changed = true; }
            });
            if(changed) { save(); renderBoard(); }
        }

        function sendWA(id) {
            const l = leads.find(x => x.id === id);
            const msg = (autoConfig[l.status]?.msg || "").replace('[×©×]', l.name);
            l.urgent = false; l.lastSent = Date.now();
            save(); renderBoard();
            window.open(`https://wa.me/972${l.phone.replace(/^0/, '')}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        function updateStatus(id, stat) {
            const l = leads.find(x => x.id === id);
            l.status = stat; l.enterStatusAt = Date.now(); l.lastSent = null; l.urgent = false;
            save(); renderBoard();
        }

        async function saveIncome() {
            const data = {
                type: 'INCOME',
                name: document.getElementById('inc-name').value,
                amount: parseFloat(document.getElementById('inc-amount').value),
                date: document.getElementById('inc-date').value,
                isBride: document.getElementById('inc-isbride').checked,
                month: new Date(document.getElementById('inc-date').value).toLocaleDateString('he-IL', {month:'long'})
            };
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
            clients.push(data);
            localStorage.setItem('clientsData', JSON.stringify(clients));
            alert('× ×©××¨!');
        }

        function saveLead() {
            const name = document.getElementById('ln-name').value;
            const phone = document.getElementById('ln-phone').value;
            if(!name || !phone) return;
            leads.push({ id: Date.now(), name, phone, status: 'new', enterStatusAt: Date.now(), urgent: false });
            save(); closeModal('modal-lead'); renderBoard();
        }

        function saveAutoSettings() {
            const id = document.getElementById('auto-col-id').value;
            autoConfig[id] = {
                msg: document.getElementById('auto-msg').value,
                t1: parseInt(document.getElementById('auto-t1').value) || 0,
                t2: parseInt(document.getElementById('auto-t2').value) || 0
            };
            save(); closeModal('modal-auto'); renderBoard();
        }

        function openAutoEditor(id) { 
            const c = autoConfig[id] || {msg:'', t1:0, t2:0};
            document.getElementById('auto-col-id').value = id;
            document.getElementById('auto-msg').value = c.msg;
            document.getElementById('auto-t1').value = c.t1;
            document.getElementById('auto-t2').value = c.t2;
            openModal('modal-auto'); 
        }

        function save() { 
            localStorage.setItem('crm_leads_v7', JSON.stringify(leads));
            localStorage.setItem('crm_auto_v7', JSON.stringify(autoConfig));
        }
        function deleteLead(id) { if(confirm('×œ××—×•×§?')) { leads = leads.filter(l => l.id !== id); save(); renderBoard(); } }
    </script>
