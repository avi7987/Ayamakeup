    <script>

        let msgTemplates = JSON.parse(localStorage.getItem('crm_msg_templates')) || {

            contact: "×”×™×™ [×©×], × ×™×¡×™×ª×™ ×œ×ª×¤×•×¡ ××•×ª×š...",

            offer: "×”×™×™ [×©×], ×©×•×œ×—×ª ×œ×š ××ª ×”×”×¦×¢×” ×”××¡×•×“×¨×ª.",
            closed: "××™×–×” ×›×™×£ [×©×]! ×¡×’×¨× ×•. ×ª×•×“×” ×¢×œ ×”×××•×Ÿ."
        };

        let leads = JSON.parse(localStorage.getItem('crm_leads_v4')) || [];

        window.onload = function() {

        function switchPage(page) {
            ['leads', 'entry', 'stats'].forEach(p => {
                document.getElementById(`page-${p}`).classList.add('hidden');
                document.getElementById(`nav-${p}`).classList.remove('active');
            });
            document.getElementById(`page-${page}`).classList.remove('hidden');
            document.getElementById(`nav-${page}`).classList.add('active');
            if(page === 'leads') renderBoard();
        }

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }

        // --- ×× ×’× ×•×Ÿ ×¢×¨×™×›×ª ×”×•×“×¢×•×ª ---
        function openMsgEditor(colId) {
            document.getElementById('edit-msg-col-id').value = colId;
            document.getElementById('edit-msg-text').value = msgTemplates[colId];
            const colName = colConfig.find(c => c.id === colId).title;
            document.getElementById('editor-title').innerText = `× ×•×¡×— ×”×•×“×¢×” ×œ${colName}`;
            openModal('modal-msg-editor');
        }

        function saveMsgTemplate() {
            const colId = document.getElementById('edit-msg-col-id').value;
            const text = document.getElementById('edit-msg-text').value;
            msgTemplates[colId] = text;
            localStorage.setItem('crm_msg_templates', JSON.stringify(msgTemplates));

            renderBoard();

        // --- × ×™×”×•×œ ×œ×™×“×™× ---
        function renderBoard() {
            const cols = ['new', 'contact', 'negotiation', 'offer', 'closed'];
            cols.forEach(c => {
                const container = document.getElementById(`col-${c}`);
                if (!container) return;
                container.innerHTML = '';
                leads.filter(l => l.status === c).forEach(lead => {
                    // ×™×¦×™×¨×ª ×”×”×•×“×¢×” ×‘×–××Ÿ ×××ª ××”×ª×‘× ×™×ª ×©×©××•×¨×”
                    const rawMsg = msgTemplates[c] || "×”×™×™ [×©×]";
                    const finalMsg = rawMsg.replace('[×©×]', lead.name);
                    const waLink = `https://wa.me/972${lead.phone.replace(/^0/, '')}?text=${encodeURIComponent(finalMsg)}`;

                    const card = document.createElement('div');
                    card.className = 'lead-card';
                    card.innerHTML = `
                        <div class="delete-btn" onclick="deleteLead(${lead.id})">âœ–</div>
                        <div class="font-bold text-lg mb-1">${lead.name}</div>
                        <div class="text-sm text-gray-500 mb-3">ğŸ“ ${lead.phone}</div>
                        <a href="${waLink}" target="_blank" class="block w-full text-center bg-green-100 text-green-700 text-xs py-2 rounded-lg font-bold mb-3">ğŸ’¬ ×©×œ×—×™ ×”×•×“×¢×”</a>
                        <select onchange="updateStatus(${lead.id}, this.value)" class="w-full text-xs font-bold p-2 bg-gray-50 border-none rounded-xl">
                            <option value="new" ${lead.status === 'new' ? 'selected' : ''}>ğŸ†• ×¤× ×™×™×”</option>
                            <option value="contact" ${lead.status === 'contact' ? 'selected' : ''}>ğŸ“ ×™×¦×™×¨×ª ×§×©×¨</option>
                            <option value="negotiation" ${lead.status === 'negotiation' ? 'selected' : ''}>ğŸ’¬ ××•"×</option>
                            <option value="offer" ${lead.status === 'offer' ? 'selected' : ''}>ğŸ“„ ×”×¦×¢×”</option>
                            <option value="closed" ${lead.status === 'closed' ? 'selected' : ''}>âœ… × ×¡×’×¨</option>
                        </select>
                    `;
                    container.appendChild(card);
                });
            });
        }

        function updateStatus(id, newStatus) {
            const lead = leads.find(l => l.id === id);
            lead.status = newStatus;
            localStorage.setItem('crm_leads_v4', JSON.stringify(leads));
            renderBoard();
        }

        function deleteLead(id) {
            if(confirm('×œ××—×•×§?')) {
                leads = leads.filter(l => l.id !== id);
                localStorage.setItem('crm_leads_v4', JSON.stringify(leads));
                renderBoard();
            }
        }

        async function saveLead() {
            const name = document.getElementById('ln-name').value;
            const phone = document.getElementById('ln-phone').value;
            if(!name || !phone) return alert('×©× ×•×˜×œ×¤×•×Ÿ ×—×•×‘×”');
            const data = { type: 'LEAD', name, phone, service: document.getElementById('ln-service').value };
            try {
                fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
                leads.unshift({ id: Date.now(), ...data, status: 'new' });
                localStorage.setItem('crm_leads_v4', JSON.stringify(leads));
                renderBoard();
                closeModal('modal-lead');
            } catch(e) { alert('×©×’×™××”'); }
        }

        async function saveIncome() {
