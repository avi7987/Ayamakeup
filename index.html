    <script>
        // ×”×›× ×™×¡×™ ××ª ×”-URL ×©×œ ×”×¡×§×¨×™×¤×˜ ×©×œ×š ×›××Ÿ:
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbydwcb9Elv-S-xFhySVkioiaJrLPwx7I9LxzSLY6ep_aR22ErmKBEuAUG_ZPp0u1JghHw/exec';
        
        let leads = JSON.parse(localStorage.getItem('crm_leads_v4')) || [];
        let clients = JSON.parse(localStorage.getItem('clientsData')) || [];
        let incomeChart = null;

        function switchPage(page) {
            ['leads', 'entry', 'stats'].forEach(p => {
                document.getElementById(`page-${p}`).classList.add('hidden');
                document.getElementById(`nav-${p}`).classList.remove('active');
            });
            document.getElementById(`page-${page}`).classList.remove('hidden');
            document.getElementById(`nav-${page}`).classList.add('active');
            if(page === 'stats') updateStats();
            if(page === 'leads') renderBoard();
        }

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        // --- ×¤×•× ×§×¦×™×™×ª ×”×–× ×ª ×”×›× ×¡×” (×”×ª×××©×§×•×ª ×œ×©×™×˜×¡) ---
        async function saveIncome() {
            const name = document.getElementById('inc-name').value;
            const amount = document.getElementById('inc-amount').value;
            const date = document.getElementById('inc-date').value;
            if(!name || !amount || !date) return alert('× × ×œ××œ× ××ª ×›×œ ×©×“×•×ª ×”×—×•×‘×” (*)');

            const btn = document.getElementById('inc-save-btn');
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner mx-auto"></div>';

            const data = {
                name,
                service: document.getElementById('inc-service').value,
                amount: parseFloat(amount),
                date,
                paymentMethod: document.getElementById('inc-payment').value,
                isBride: document.getElementById('inc-isbride').checked,
                notes: document.getElementById('inc-notes').value,
                month: new Date(date).toLocaleDateString('he-IL', {year:'numeric', month:'long'}),
                type: 'INCOME'
            };

            try {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
                clients.push(data);
                localStorage.setItem('clientsData', JSON.stringify(clients));
                alert('×”× ×ª×•× ×™× × ×©××¨×• ×‘×”×¦×œ×—×” ×‘×’×™×œ×™×•×Ÿ!');
                document.getElementById('inc-name').value = '';
                switchPage('stats');
            } catch(e) { alert('×©×’×™××” ×‘×—×™×‘×•×¨ ×œ×’×™×œ×™×•×Ÿ'); }
            btn.disabled = false; btn.textContent = '×©××•×¨ ×‘×’×™×œ×™×•×Ÿ ×’×•×’×œ ×©×™×˜×¡';
        }

        // --- ×œ×™×“×™× ×•×©×¨×™×•×Ÿ ---
        function saveLead() {
            const name = document.getElementById('ln-name').value;
            if(!name) return;
            leads.unshift({ id: Date.now(), name, phone: document.getElementById('ln-phone').value, status: 'new' });
            localStorage.setItem('crm_leads_v4', JSON.stringify(leads));
            renderBoard();
            closeModal('modal-lead');
        }

        function updateStatus(id, newStatus) {
            const lead = leads.find(l => l.id === id);
            if(newStatus === 'closed') {
                document.getElementById('book-name').value = lead.name;
                document.getElementById('book-date').valueAsDate = new Date();
                window.activeLeadId = lead.id;
                openModal('modal-booking');
                return;
            }
            lead.status = newStatus;
            saveAndRender();
        }

        async function confirmBooking() {
            const btn = document.getElementById('book-confirm-btn');
            const data = {
                name: document.getElementById('book-name').value,
                date: document.getElementById('book-date').value,
                time: document.getElementById('book-time').value,
                location: document.getElementById('book-loc').value,
                price: document.getElementById('book-price').value,
                notes: document.getElementById('book-notes').value,
                type: 'CALENDAR_EVENT'
            };

            btn.disabled = true; btn.innerHTML = '××¡× ×›×¨×Ÿ ×™×•××Ÿ...';

            try {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
                const lead = leads.find(l => l.id === window.activeLeadId);
                lead.status = 'closed';
                saveAndRender();
                alert('×”×ª×•×¨ ×©×•×¨×™×™×Ÿ ×‘×™×•××Ÿ ×‘×”×¦×œ×—×”!');
                closeModal('modal-booking');
            } catch(e) { alert('×©×’×™××” ×‘×¡× ×›×¨×•×Ÿ ×™×•××Ÿ'); }
            btn.disabled = false; btn.textContent = '××©×¨×™ ×•×©×¨×™×•× ×™ ×‘×™×•××Ÿ';
        }

        function renderBoard() {
            const cols = ['new', 'contact', 'negotiation', 'offer'];
            cols.forEach(c => {
                const container = document.getElementById(`col-${c}`);
                container.innerHTML = '';
                leads.filter(l => l.status === c).forEach(lead => {
                    const card = document.createElement('div');
                    card.className = 'lead-card';
                    card.innerHTML = `
                        <div class="font-bold mb-1">${lead.name}</div>
                        <div class="text-xs text-gray-400 mb-3">${lead.phone || ''}</div>
                        <select onchange="updateStatus(${lead.id}, this.value)" class="w-full text-xs p-2 border rounded-lg bg-gray-50 outline-none">
                            <option value="new" ${lead.status === 'new' ? 'selected' : ''}>ğŸ†• ×¤× ×™×™×”</option>
                            <option value="contact" ${lead.status === 'contact' ? 'selected' : ''}>ğŸ“ ×™×¦×™×¨×ª ×§×©×¨</option>
                            <option value="negotiation" ${lead.status === 'negotiation' ? 'selected' : ''}>ğŸ’¬ ××•"×</option>
                            <option value="offer" ${lead.status === 'offer' ? 'selected' : ''}>ğŸ“„ ×”×¦×¢×”</option>
                            <option value="closed">âœ… × ×¡×’×¨ ×‘×”×¦×œ×—×”</option>
                            <option value="rejected">âŒ ××¨×›×™×•×Ÿ</option>
                        </select>
                    `;
                    container.appendChild(card);
                });
            });
        }

        // --- ×¡×˜×˜×™×¡×˜×™×§×” ---
        function updateStats() {
            const period = document.getElementById('periodSelector').value;
            let filtered = (period === 'yearly') ? clients : clients.filter(c => c.month === period);
            
            document.getElementById('stat-income').innerText =
