    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbydwcb9Elv-S-xFhySVkioiaJrLPwx7I9LxzSLY6ep_aR22ErmKBEuAUG_ZPp0u1JghHw/exec';

        const WA_TEMPLATES = {
            new: "×”×™×™ [×©×], ×ª×•×“×” ×©×¤× ×™×ª ××œ×™×™! ××©××— ×œ×ª×ª ×œ×š ×¤×¨×˜×™× ×¢×œ ×”×©×™×¨×•×ª.",
            contact: "×”×™×™ [×©×], × ×™×¡×™×ª×™ ×œ×ª×¤×•×¡ ××•×ª×š ×‘×˜×œ×¤×•×Ÿ...",
            negotiation: "×”×™×™ [×©×], ×¨×¦×™×ª×™ ×œ×‘×“×•×§ ×× ×™×© ×œ×š ×¢×•×“ ×©××œ×•×ª ×œ×’×‘×™ ××” ×©×“×™×‘×¨× ×•?",
            offer: "×”×™×™ [×©×], ××—×›×” ×œ×š ×”×”×¦×¢×”/×—×•×–×” ×œ×©×¨×™×•×Ÿ ×”×ª××¨×™×š.",
            closed: "××™×–×” ×›×™×£ [×©×]! ×”×ª××¨×™×š ×©×•×¨×™×™×Ÿ. ××—×›×” ×œ×¤×’×•×© ××•×ª×š."
        };

        let leads = JSON.parse(localStorage.getItem('crm_leads_v4')) || [];
        let clients = JSON.parse(localStorage.getItem('clientsData')) || [];

        window.onload = function() {
            switchPage('entry');
            document.getElementById('inc-date').valueAsDate = new Date();
        };

        function switchPage(page) {
            ['leads', 'entry', 'stats'].forEach(p => {
                document.getElementById(`page-${p}`).classList.add('hidden');
                document.getElementById(`nav-${p}`).classList.remove('active');
            });
            document.getElementById(`page-${page}`).classList.remove('hidden');
            document.getElementById(`nav-${page}`).classList.add('active');
            if(page === 'leads') renderBoard();
        }

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        // --- ×”×›× ×¡×•×ª ---
        async function saveIncome() {
            const name = document.getElementById('inc-name').value;
            const amount = document.getElementById('inc-amount').value;
            const date = document.getElementById('inc-date').value;
            if(!name || !amount || !date) return alert('××œ××™ ×©×“×•×ª ×—×•×‘×”');

            const btn = document.getElementById('inc-save-btn');
            btn.disabled = true; btn.innerHTML = '<div class="spinner mx-auto"></div>';

            const data = {
                type: 'INCOME',
                name,
                service: document.getElementById('inc-service').value,
                amount: parseFloat(amount),
                date,
                paymentMethod: document.getElementById('inc-payment').value,
                isBride: document.getElementById('inc-isbride').checked,
                month: new Date(date).toLocaleDateString('he-IL', {year:'numeric', month:'long'})
            };

            try {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
                clients.push(data);
                localStorage.setItem('clientsData', JSON.stringify(clients));
                alert('× ×©××¨ ×‘×”×¦×œ×—×”!');
                document.getElementById('inc-name').value = '';
                document.getElementById('inc-amount').value = '';
            } catch(e) { alert('×©×’×™××” ×‘×¡× ×›×¨×•×Ÿ'); }
            btn.disabled = false; btn.innerText = '×©××™×¨×” ×‘×’×™×œ×™×•×Ÿ ×•×”××©×š';
        }

        // --- ×œ×™×“×™× ---
        async function saveLead() {
            const name = document.getElementById('ln-name').value;
            const phone = document.getElementById('ln-phone').value;
            if(!name || !phone) return alert('××œ××™ ×©× ×•×˜×œ×¤×•×Ÿ');

            const btn = document.getElementById('lead-save-btn');
            btn.disabled = true; btn.innerHTML = '<div class="spinner mx-auto"></div>';

            const leadData = { type: 'LEAD', name, phone, service: document.getElementById('ln-service').value, status: 'new' };

            try {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(leadData) });
                leads.push({ id: Date.now(), ...leadData });
                localStorage.setItem('crm_leads_v4', JSON.stringify(leads));
                renderBoard();
                closeModal('modal-lead');
            } catch(e) { alert('×©×’×™××”'); }
            btn.disabled = false; btn.innerText = '×©××™×¨×” ×œ×©×™×˜×¡';
        }

        function renderBoard() {
            const cols = ['new', 'contact', 'negotiation', 'offer', 'closed'];
            cols.forEach(c => {
                const container = document.getElementById(`col-${c}`);
                container.innerHTML = '';
                leads.filter(l => l.status === c).forEach(lead => {
                    const msg = WA_TEMPLATES[c].replace('[×©×]', lead.name);
                    const waLink = `https://wa.me/972${lead.phone.replace(/^0/, '')}?text=${encodeURIComponent(msg)}`;

                    const card = document.createElement('div');
                    card.className = 'lead-card';
                    card.innerHTML = `
                        <div class="delete-btn" onclick="deleteLead(${lead.id})">âœ–</div>
                        <div class="font-bold text-lg">${lead.name}</div>
                        <div class="text-sm text-gray-500 mb-3">${lead.phone}</div>
                        <a href="${waLink}" target="_blank" class="block w-full text-center bg-green-500 text-white py-2 rounded-lg text-xs font-bold mb-3 shadow-md">ğŸ’¬ ×©×œ×—×™ ×”×•×“×¢×”</a>
                        <select onchange="updateStatus(${lead.id}, this.value)" class="w-full text-xs p-2 bg-gray-50 rounded-xl">
                            <option value="new" ${lead.status === 'new' ? 'selected' : ''}>ğŸ†• ×¤× ×™×™×”</option>
                            <option value="contact" ${lead.status === 'contact' ? 'selected' : ''}>ğŸ“ ×™×¦×™×¨×ª ×§×©×¨</option>
                            <option value="negotiation" ${lead.status === 'negotiation' ? 'selected' : ''}>ğŸ’¬ ××•"×</option>
                            <option value="offer" ${lead.status === 'offer' ? 'selected' : ''}>ğŸ“„ ×”×¦×¢×”</option>
                            <option value="closed" ${lead.status === 'closed' ? 'selected' : ''}>âœ… × ×¡×’×¨</option>
                        </select>
                    `;
                    container.appendChild(card);
                });
            });
        }

        function updateStatus(id, newStatus) {
            const lead = leads.find(l => l.id === id);
            lead.status = newStatus;
            localStorage.setItem('crm_leads_v4', JSON.stringify(leads));
            renderBoard();
        }

        function deleteLead(id) {
            if(confirm('×œ××—×•×§?')) {
                leads = leads.filter(l => l.id !== id);
                localStorage.setItem('crm_leads_v4', JSON.stringify(leads));
