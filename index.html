    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbydwcb9Elv-S-xFhySVkioiaJrLPwx7I9LxzSLY6ep_aR22ErmKBEuAUG_ZPp0u1JghHw/exec';

        function showMessage(elementId, duration = 3000) {
            const element = document.getElementById(elementId);
            element.classList.remove('hidden');
            setTimeout(() => {

        async function submitForm() {
            const name = document.getElementById('name').value;
            const service = document.getElementById('service').value;
            const amount = document.getElementById('amount').value;
            const paymentMethod = document.getElementById('paymentMethod').value;
            const date = document.getElementById('date').value;
            const isBride = document.getElementById('isBride').checked;
            const notes = document.getElementById('notes').value;

            if (!name || !service || !amount || !date) {
                alert('× × ×œ××œ× ××ª ×›×œ ×”×©×“×•×ª ×”×—×•×‘×”');

            const dateObj = new Date(date);
            const month = dateObj.toLocaleDateString('he-IL', { year: 'numeric', month: 'long' });

            const data = {
                name,
                service,
                amount,
                paymentMethod,
                date,
                isBride,
                notes,
